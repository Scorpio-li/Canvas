<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loading动画</title>
    <style>
        .loading-box {
            overflow: hidden;
            width: 100px;
            height: 100px;
            margin: 50px auto;
            background: #d8d8d8;
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="./css/loading1.css">
    <link rel="stylesheet" href="./css/loading2.css">
    <link rel="stylesheet" href="./css/lodaing3.css">
    <link rel="stylesheet" href="./css/loading4.css">
</head>

<body>
    <!-- loading1 -->
    <div class="loading-box">
        <div class="loading1">
            <div class="loading1-item1"></div>
            <div class="loading1-item2"></div>
            <div class="loading1-item3"></div>
        </div>
    </div>

    <!-- loading2 -->
    <div class="loading-box">
        <div class="loading2">
            <div class="loading2-item1"></div>
            <div class="loading2-item2"></div>
            <div class="loading2-item3"></div>
            <div class="loading2-item4"></div>
        </div>
    </div>

    <!-- loading3 -->
    <div class="cssload-container">
        <div class="cssload-progress cssload-float cssload-shadow">
            <div class="cssload-progress-item"></div>
        </div>
    </div>

    <!-- loading4 -->
    <!-- 使用负值 animation-delay 提前执行动画 -->
    <div class="g-container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
