<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS weather</title>
    <link rel="stylesheet" href="css/weather1.css">
    <link rel="stylesheet" href="css/weather2.css">
</head>

<body>
    <div class="weather-1">
        <!-- html -->
        <!-- sunny（太阳） -->
        <div class="weather1">
            <div class="sunny">
                <span class="sun"></span>
            </div>
        </div>

        <!-- html -->
        <!-- cloudy（多云） -->
        <div class="weather1">
            <div class="cloudy">
                <span class="cloud"></span>
                <span class="cloud"></span>
            </div>
        </div>

        <!-- html: snowy（下雪） -->
        <div class="weather1">
            <div class="snowy">
                <span class="snowman"></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <!-- html: stormy（小雨） -->
        <div class="weather1">
            <div class="stormy">
                <span class="cloud"></span>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <!-- html: supermoon（晚霞） -->
        <div class="weather1">
            <div class="supermoon">
                <span class="moon"></span>
                <span class="meteor"></span>
            </div>
        </div>
    </div>

    <div class="weather-2">
        <div class="weather2 sunny"></div>
        <div class="weather2 cloudy"></div>
        <div class="weather2 rainy"></div>
        <div class="weather2 snowy"></div>
    </div>

</body>

</html>
